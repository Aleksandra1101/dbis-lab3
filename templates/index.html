<!doctype html>
<html>
<head>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-12" style="padding: 0;">
      <img class="w-100" src="https://lifeimg.pravda.com/images/doc/4/8/4862abb-billiondigital-depositphotos-1320.jpg" alt="">
      <div class="position-absolute text-center" style="top: 50%; left: 0; right: 0; transform: translateY(-50%);">
      </div>
    </div>
  </div>
</div>

<hr>
       <div class="alert alert-warning" role="alert">
        <div class="text-center">
        <h1>Ukrainian Literature</h1>
        </div>


        <div class="card">
            <div class="card-body">
                <h1>Author</h1>
                <form action="{{ url_for('index') }}" method="post">
                     <div class="form-group">
                    <p>
                        <label>Author</label>
                        <input type="text" name="author_name" class="form-control" placeholder="ENTER NAME">
                    </p>
                    <p>
                        <label>Hometown</label>
                        <input type="text" name="hometown" class="form-control" placeholder="ENTER PLACE">
                    </p>
                    <p>
                        <input type="submit" class="btn btn-warning" value="ADD">
                    </p>
                     </div>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                 {% for post in authors %}
                    <p>
                        <a href='/delete_author/{{post.name}}'><button ctype="button" class="btn btn-warning">DELETE</button></a>
                        <strong>AUTHOR:</strong><em>{{ post.name }}</em>
                        <strong>HOMETOWN:</strong><em>{{ post.hometown }}</em>
                    </p>
                 {% endfor %}
            </div>
        </div>
        <hr>
          <div class="alert alert-warning" role="alert">
          {% if warning %}
            {{ warning }}
          {% endif %}
           </div>
        <hr>
        <div class="card">
            <div class="card-body">
                <h1>BOOK</h1>
                <form action="{{ url_for('index') }}" method="post">
                     <div class="form-group">
                    <p>
                        <label>BOOK</label>
                        <input type="text" name="book_name" class="form-control" placeholder="ENTER NAME">
                    </p>
                    <p>
                        <label>YEAR</label>
                        <input type="text" name="year" class="form-control" placeholder="ENTER YEAR">
                    </p>
                    <p>
                        <label>AUTHOR</label>
                        <input type="text" name="book_author" class="form-control" placeholder="ENTER AUTHOR">
                    </p>
                    <p>
                        <input type="submit" class="btn btn-warning" value="ADD">
                    </p>
                     </div>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                 {% for post in books %}
                    <p>
                        <a href='/delete_book/{{post.id}}'><button ctype="button" class="btn btn-warning">DELETE</button></a>
                        <strong>ID:</strong><em>{{ post.id }}</em>
                        <strong>NAME:</strong><em>{{ post.name }}</em>
                        <strong>YEAR:</strong><em>{{ post.year }}</em>
                        <strong>AUTHOR:</strong><em>{{ post.author }}</em>
                    </p>
                 {% endfor %}
            </div>
        </div>
</div>
</body>
</html>
